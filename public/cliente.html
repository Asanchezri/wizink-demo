<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WiZink App</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: black; overflow: hidden; height: 100vh; }
        
        /* VIDEO FULLSCREEN */
        .video-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.8; z-index: 0; 
        }

        .status-bar {
            position: absolute; top: 0; left: 0; width: 100%; padding: 15px 20px;
            display: flex; justify-content: space-between; color: white; z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            font-size: 0.9rem; font-weight: 600;
        }

        .loading-screen {
            position: fixed; inset: 0; background: white; z-index: 50;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #ff004c; border-radius: 50%; animation: spin 1s linear infinite; }

        /* TARJETA INFERIOR */
        .card-bottom {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, black 20%, transparent);
            padding: 30px 20px; color: white; z-index: 10;
            display: flex; flex-direction: column; align-items: flex-start;
        }

        .badge-aura {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 800;
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; gap: 6px;
        }
        .dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; animation: pulse 2s infinite; }

        h1 { margin: 0; font-size: 2.2rem; line-height: 1; margin-bottom: 10px; }
        p { margin: 0; opacity: 0.8; font-size: 1rem; margin-bottom: 25px; line-height: 1.5; }

        .btn-action {
            width: 100%; padding: 18px; border-radius: 14px; border: none;
            background: #ff004c; color: white; font-size: 1.1rem; font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 0, 76, 0.4); cursor: pointer;
            transition: transform 0.2s; position: relative; overflow: hidden;
        }
        .btn-action:active { transform: scale(0.96); }
        .btn-action::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }

        /* SUCCESS STATE */
        .success-overlay {
            position: absolute; inset: 0; background: #ff004c; z-index: 20;
            display: none; align-items: center; justify-content: center; flex-direction: column; color: white;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="loading-screen" id="loading">
        <div class="spinner"></div>
    </div>

    <div id="app-content" style="display:none;">
        <div class="status-bar">
            <span>9:41</span>
            <span>WiZink 5G</span>
        </div>

        <video class="video-bg" autoplay loop muted playsinline src="https://videos.pexels.com/video-files/7680650/7680650-hd_1080_1920_30fps.mp4"></video>

        <div class="card-bottom">
            <div class="badge-aura"><div class="dot"></div> AURA PROPONE</div>
            <h1 id="offerTitle">...</h1>
            <p>Hola <span id="clientName">...</span>, he encontrado una forma de mejorar tu situaciÃ³n financiera hoy.</p>
            
            <button class="btn-action" onclick="accept()">
                ACTIVAR SOLUCIÃ“N
            </button>
        </div>
    </div>

    <div class="success-overlay" id="successScreen">
        <div style="font-size:4rem; margin-bottom:20px;">ðŸŽ‰</div>
        <h1 style="text-align:center;">Â¡Todo listo!</h1>
        <p>Hemos actualizado tu cuenta.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Simular carga de app
        setTimeout(() => {
            fetchData();
        }, 1500);

        function fetchData() {
            fetch(`/api/cliente/${id}`)
                .then(r => {
                    if(!r.ok) throw new Error("Err");
                    return r.json();
                })
                .then(c => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app-content').style.display = 'block';
                    
                    document.getElementById('clientName').innerText = c.nombre.split(' ')[0];
                    document.getElementById('offerTitle').innerText = c.segmento.includes("VIP") ? "Cuenta Gold Gratis" : "Plan de Flexibilidad";
                })
                .catch(e => {
                    document.getElementById('loading').innerHTML = "<p>Enlace expirado o invÃ¡lido</p>";
                });
        }

        function accept() {
            fetch('/api/aceptar', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id })
            });
            
            // ExplosiÃ³n de confetti
            var duration = 2 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ffffff', '#ff004c']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ffffff', '#ff004c']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            setTimeout(() => {
                document.getElementById('successScreen').style.display = 'flex';
            }, 1000);
        }
    </script>
</body>
</html>
